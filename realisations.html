  <title>Réalisations - Clyde Parks</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Animation de fondu à l'ouverture
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Transition douce au clic
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function(e) {
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#") && !this.target) {
            e.preventDefault();
            document.body.classList.remove("loaded");
            setTimeout(() => {
              window.location.href = href;
            }, 300);
          }
        });
      });
    });

    // Filtrage de catégorie + bouton actif
    function filter(category, btn) {
      const items = document.querySelectorAll('.video-item');
      items.forEach(item => {
        item.style.display = (category === 'all' || item.dataset.cat === category) ? 'block' : 'none';
      });

      document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</head>
